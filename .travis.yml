language: python

obs:
  include:
    - os: linux
      python: 3.6
      env: TOXENV=py36
    - os: linux
      python: 3.7
      env: TOXENV=py37
    - os: linux
      python: 3.8
      env: TOXENV=py38
    - os: osx
      language: generic
      env: PYTHON=36
    - os: osx
      language: generic
      env: PYTHON=37
    - os: osx
      language: generic
      env: PYTHON=38

dist: xenial

services:
  - xvfb

script: xvfb-run make test

install:
  - pip install .

script:
  - python -m unittest discover -v test
